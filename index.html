<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Joining bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Joining font 'monsterrat'-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,900&display=swap" rel="stylesheet">
    <!--Joining styles-->
    <link rel="stylesheet" href="style/style.css">
    <title>VANITY</title>
</head>
<body id="body">

    <img src="images/blocks/Block_of_Diamond_1.png" class="block block-1" alt="block_image">
    <img src="images/blocks/Block_of_Diamond_2.png" class="block block-2" alt="block_image">
    <img src="images/blocks/Block_of_Diamond_3.png" class="block block-3" alt="block_image">
    <img src="images/blocks/Block_of_Diamond_4.png" class="block block-4" alt="block_image">

    <!--Section of header-->
    <div class="section header-section">
        <div class="container">
            <div class="row">
                <div class="header-section-logo align-self-center col-2">
                    <h2>Vanity</h2>
                </div>
                <div class="header-section-menu align-self-center col-6 offset-2">
                    <ul class="align-self-center">
                        <li class="header-section-menu__item"><a href="#">Главная</a></li>
                        <li class="header-section-menu__item"><a href="#">Форум</a></li>
                        <li class="header-section-menu__item"><a href="#">Донат</a></li>
                        <li class="header-section-menu__item"><a href="#">Личный кабинет</a></li>
                    </ul>
                </div>
                <button class="header-section-button col-2">
                    Скачать
                </button>
            </div>
        </div>
    </div>

    <!--Main section-->
    <div class="section main-section">
        <div class="container">
            <div class="row">
                <div class="main-section-server align-self-center col-7">
                    <h1 class="main-section-server__title" style="font-size: 30px">
                        Погрузись в мир битв и испытаний <br> вместе с нашим проектом прямо сейчас
                    </h1>
                    <div class="main-section-server-btn">
                        <div class="main-section-server-btn-bg">
                            <img class="main-section-server-btn-bg__icon" src="images/sword.png" alt="sword">
                            <h2 class="main-section-server-btn-bg__title">ClanWar</h2>
                        </div>
                        <button class="main-section-server-btn-join">
                            <p class="main-section-server-btn-join__title">Присоедениться</p>
                        </button>
                    </div>
                    <p class="main-section-server-btn-online">Онлайн на сервере: <span class="main-section-server-btn-online__live">89</span>/ <span class="main-section-server-btn-online__full">100</span> </p>
                </div>
                <div class="main-section-render col-5">
                    <div class="main-section-render-bg ">
                    </div>
                    <img class="" src="images/hero.png" alt="Minecraft_hero">
                </div>
            </div>
        </div>
    </div>

    <!--Section of news-->
    <div class="section news-section">
        <div class="container">
            <div class="row text-center">
                <h3 class="news-section__title col-4 offset-4">Наши новости</h3>
                <div class="news-section__image col-8 offset-2">
                    <!--Image of news-->
                    <!--for widget-->
                    <img src="images/image_news.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <!--Section of footer-->
    <div class="section footer-section">
        <div class="container">
            <div class="row text-center">
                <h3 class="footer-section__title col-4 offset-4">Общайтесь и смотрите</h3>
            </div>
            <div class="row">
                <div class="footer-section-btns col-6 offset-3">
                    <div class="row">
                        <button class="footer-section-btns__btn col-5">
                            <img src="images/Discord-Logo.png" alt="diskord">
                        </button>
                        <button class="footer-section-btns__btn col-5 offset-2">
                            <img src="images/yt_logo.png" alt="youtube">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script/index.js"></script>
</body>
</html>
